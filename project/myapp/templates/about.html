{% extends "base.html" %}
{% block content %}
{% load static %}
<div id="about">
  <div class="col-xs-12 col-md-6 about-img"></div>
    {% for About in abouts %}
     <div v-for="About in abouts" class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-md-3 col-md-offset-1">
            <div class="about-text">
              <div class="section-title">
                <h2>{{ About.title }}</h2>   
              </div>
              <p>{{ About.description }}</p>
              <p>{{ About.description1 }}</p>
            </div>
          </div>
        </div>
    {% endfor %}
  </div>
</div>
  {% endblock content %}
