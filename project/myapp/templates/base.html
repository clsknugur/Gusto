{% load static %}
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Gusto</title>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <!-- Favicons
        ================================================== -->
    <link rel="shortcut icon"
          href="{% static 'img/favicon.ico' %}"
          type="image/x-icon"/>
    <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}"/>
    <link rel="apple-touch-icon"
          sizes="72x72"
          href="{% static 'img/apple-touch-icon-72x72.png' %} "/>
    <link rel="apple-touch-icon"
          sizes="114x114"
          href="{% static 'img/apple-touch-icon-114x114.png' %}"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/path/to/bootstrap.css"/>
      <script src="/path/to/bootstrap.js"></script>
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'css/bootstrap.css' %}"/>
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'fonts/font-awesome/css/font-awesome.css' %}"/>
    <!-- Stylesheet
        ================================================== -->
    <link rel="stylesheet" type="text/css"  href="{% static 'css/style.css' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Rochester"
          rel="stylesheet"/>

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>
    {% include "header.html" %}
    {% block content %}
    {% endblock content %}
    {% include "footer.html" %}
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %} "></script>
    <script type="text/javascript" src="{% static 'js/SmoothScroll.js' %} "></script>
    <script type="text/javascript" src="{% static 'js/jqBootstrapValidation.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/contact_me.js'%} "></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
